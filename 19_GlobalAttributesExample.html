<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="https://www.google.com" title="press alt+j" accesskey="j">Google</a>
    <input type="text" autocapitalize="on" name="" id="">
    <input type="text" autocapitalize="off" name="" id="">
    <input type="text" autocomplete="on" tabindex="1" placeholder="autocomplete=on" name="username" id="">
    <!-- <input type="text" autocomplete="off"  autofocus placeholder="autocomplete=off" name="username" id=""> -->
    <p> class attr used for CSS</p>

    <p contenteditable="">this is example of p with editing mode</p>
    <p data-kuchbhi="211">this is example of p with editing mode</p>
    <input type="text" dir="ltr" placeholder="dir ltr" name="" id="mostly_used_for_js">
    <input type="text" dir="rtl" placeholder="dir rtl" name="" id="">
    <h3>draggable="true" default</h3>
    <img src="images.png" width="100px" alt="">
    <h3>draggable="false"</h3>
    <img src="images.png" draggable="false" width="100px" alt="">
    <img src="images.png" draggable="false" hidden width="100px" alt="">
    <input type="text" spellcheck="false" placeholder="spellcheck=false" name="" id="">
    <input type="text" spellcheck="true" placeholder="spellcheck=true"  name="" id="">
    <p>style => inline css </p>
</body>
</html>
