<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Example</h1>
    <table border="1">
        <caption>A test table with merged cells</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"><b>Average</b></td>
            <td rowspan="2"><b>Red eyes</b></td>
        </tr>
        <tr>
            <td><b>height</b></td>
            <td><b>weight</b></td>
        </tr>
        <tr>
            <td><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
    <br>
    <img src="https://www.w3.org/TR/html401/images/mergedcells.gif" alt="">
</body>
</html>
